spring:
  security:
    user:
      name: admin@email.com
      password: 123456
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user
    initialize: true
    username: app_employees
    password: app_employees
  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: none
  session:
    store-type: jdbc


server:
  port: 8082

api:
  auth:
    provider-uri: "http://localhost:8082"
    jks:
      keypass: 123456
      storepass: 123456
      alias: awblog
      path: keystore/awblog.jks